<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patitas Petshop</title>
	<link rel="icon" href="../images/logo_patitas.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-expand-md bg-light header">
			<div class="container-fluid">
			  <a class="navbar-brand" href="../index.html"><img src="../images/logo_patitas.png" alt="Logo Corazon con huella de perro" width="80" height="80" class="header__logo"><span class="brand__titulo">Patitas Petshop</span></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item boton">
					<a class="nav-link active" href="./about_us.html">Sobre Nosotros</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./products.html">Productos</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./our_clients.html">Nuestros clientes</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./contact_us.html">Contacto</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
	</header>
	<section class="form">
		<h2 class="form__title">Contacto</h2>
		<div class="container">
			<div class="row align-items-center">
			  	<div class="col-lg-6 text-center text-lg-start">
					<h3 class="display-6 fw-bold">Envianos tu mensaje, lo responderemos a la brevedad</h3>
			  	</div>
			  	<div class="col-md-10 mx-auto col-lg-5">
					<form class="p-4 p-md-5 border rounded-3 bg-light">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingName" placeholder="Nombre y apellido">
							<label for="floatingName">Nombre y apellido</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
							<label for="floatingEmail">Email</label>
						</div>
						<div class="form-floating mb-3">
							<textarea class="form-control" id="floatingMessage" placeholder="Su mensaje"></textarea>
							<label for="floatingMessage">Su mensaje</label>
						</div>
						<input class="w-100 btn btn-lg btn-primary form__boton" type="submit" name="submit" value="Enviar">
					</form>
				</div>
			</div>
		</div>
	</section>
	<footer class="d-flex flex-wrap justify-content-between align-items-center footer">
		<ul class="nav align-items-center">
			<li class="ms-3"><img src="../images/logo_patitas.png" width="50" height="50"></li>
			<li class="ms-3">© Copyright 2022 by Juan Pablo García Martínez</li>
		</ul>
		<ul class="nav align-items-center logos__redes">
			<li class="ms-3 redes__texto ">Seguinos en nuestras redes</li>
			<li class="ms-3"><a href="https://www.instagram.com/petshoppatitas_ok/?hl=es-la" target="_blank"><img src="../images/logo_instagram.png" h="40" height="40"></a></li>
			<li class="ms-3"><a href="https://www.facebook.com/patitas.petshopmerlo.98" target="_blank"><img src="../images/logo_facebook.png" h="40" height="40"></a></li>
		</ul>
	</footer>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
