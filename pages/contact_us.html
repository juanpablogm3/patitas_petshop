<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patitas Petshop</title>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/index.css">

<body>
	<header class="header">
		<a href="../index.html">
				<img class="header__logo" src="../images/logo_patitas.png">
		</a>
		<h1>
			<a class="header__title" href="../index.html">Patitas Petshop</a>
		</h1>
		<nav class="navbar">
			<ul class="navbar__list">
				<a href="./about_us.html"><li class="navbar__list__item">Sobre Nosotros</li></a>

		</nav>

	<section class="form">

		<form class="form__container">
			<input class="form__campo" type="text" name="nombre_apellido" placeholder="Nombre y Apellido">

	</section>
	<footer class="footer">
