<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patitas Petshop</title>
	<link rel="icon" href="../images/logo_patitas.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-expand-md bg-light header">
			<div class="container-fluid">
			  <a class="navbar-brand" href="../index.html"><img src="../images/logo_patitas.png" alt="Logo Corazon con huella de perro" width="80" height="80" class="header__logo"><span class="brand__titulo">Patitas Petshop</span></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item boton">
					<a class="nav-link active" href="./about_us.html">Sobre Nosotros</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./products.html">Productos</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./our_clients.html">Nuestros clientes</a>
				  </li>
				  <li class="nav-item boton">
					<a class="nav-link active" href="./contact_us.html">Contacto</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
	</header>
	<section class="gallery row justify-content-center">
		<h2 class="gallery__title">Algunos de nuestros clientes felices</h2>
		<div id="carousel" class="carousel slide" data-bs-ride="true">
			<div class="carousel-indicators">
			  <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
			  <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			  <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
			  <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
			  <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../images/picture1.jpg" class="d-block w-100 gallery__main__container" alt="cachorro labrador corriendo">
				</div>
				<div class="carousel-item">
					<img src="../images/picture2.jpg" class="d-block w-100 gallery__main__container" alt="siberian husky en arbusto">
				</div>
				<div class="carousel-item">
					<img src="../images/picture3.jpg" class="d-block w-100 gallery__main__container" alt="gato asomándose con lengua afuera">
				</div>
				<div class="carousel-item">
					<img src="../images/picture4.jpg" class="d-block w-100 gallery__main__container" alt="gato naranja escondido en caja">
				</div>
				<div class="carousel-item">
					<img src="../images/picture5.jpeg" class="d-block w-100 gallery__main__container" alt="gato atrigrado acostado en teclado">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		</div>
	</section>
	<footer class="d-flex flex-wrap justify-content-between align-items-center footer">
		<ul class="nav align-items-center">
			<li class="ms-3"><img src="../images/logo_patitas.png" width="50" height="50"></li>
			<li class="ms-3">© Copyright 2022 by Juan Pablo García Martínez</li>
		</ul>
		<ul class="nav align-items-center logos__redes">
			<li class="ms-3 redes__texto ">Seguinos en nuestras redes</li>
			<li class="ms-3"><a href="https://www.instagram.com/petshoppatitas_ok/?hl=es-la" target="_blank"><img src="../images/logo_instagram.png" h="40" height="40"></a></li>
			<li class="ms-3"><a href="https://www.facebook.com/patitas.petshopmerlo.98" target="_blank"><img src="../images/logo_facebook.png" h="40" height="40"></a></li>
		</ul>
	</footer>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
